<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modify GitHub Repo ZIP</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
<base href="/cobble-sidemod-generator/" />
<script src="/script.js" defer></script>
</head>
<body>
    <form id="repoForm">
        <input type="text" id="repoUrl" placeholder="Enter GitHub Repo URL">
        <input type="text" id="fileName" placeholder="File Name to Add">
        <input type="text" id="fileContent" placeholder="File Content">
        <button type="button" id="download-btn">Download Modified ZIP</button>
    </form>
</body>
</html>
